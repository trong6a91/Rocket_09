<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<h2>Register</h2>
	<i>Please <b>fill in this form</b> to create an accont</i>
	<br>
	<form name="form">
		Full name *<br>
		<input type="text" name="fullname" placeholder="Input your fullname..."><br>
		User name *<br>
		<input type="text" name="username" placeholder="Input your username..."><br>
		Password *<br>
		<input type="text" name="password" placeholder="Input your password..."><br>
		Email *<br>
		<input type="text" name="email" placeholder="Input your email"><br>
		Telephone number *<br>
		<input type="text" name="tn" placeholder="Input your telephone number "><br>
		Input object:<br>
		<input type="radio" name="job" value="Student">Student
		<input type="radio" name="job" value="Teacher">Teacher
		<br>
		Favorite:<br>
		<input type="checkbox" name="favorite" value="Badminton">Badminton
		<input type="checkbox" name="favorite" value="Volleyball">Volleyball
		<input type="checkbox" name="favorite" value="Football">Football
		<br>
		Address *<br>
		<select name="address">
			<option value="Bac Giang">Bac Giang</option>
			<option value="Ha Noi">Ha Noi</option>
			<option value="Thai Binh">Thai Binh</option>
		</select><br>
		
		Birthday *<br>
		<input type="date" value="birthday">
		<br>
		Your picture* <br>
		<input type="file" name="file"><br>
		<input type="button" value="Dang ky">
	</form>
